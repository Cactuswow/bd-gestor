<main class="p-3 max-w-6xl mx-auto flex flex-col gap-4 items-center">
  <div class="flex gap-4">
    <button (click)="createUser()">Crear orden</button>
    <button (click)="updateUser()">Editar orden</button>
    <button (click)="deleteUser()">Eliminar orden</button>
    <button (click)="form.reset()">Limpiar formulario</button>
  </div>

  <section class="flex gap-4 w-full">
    <div class="flex-1 flex flex-col gap-4">
      @for (order of orderService.orders; track $index) {
      <div class="flex gap-4 bg-slate-50 rounded p-3">
        <div class="flex-1 flex flex-col gap-1">
          <p>Fecha: {{ order.date }}</p>
          <p>Fecha de entrega: {{ order.deliveryDate }}</p>
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <p>Total: {{ order.price }}</p>
          <p>Estado: {{ order.status ? "Completado" : "Pendiente" }}</p>
        </div>
      </div>
      }
    </div>

    <form [formGroup]="form" class="flex flex-col gap-2 flex-1">
      <p>Agregar o editar un orden</p>

      <label>
        Fecha de entrega
        <input type="date" formControlName="deliveryDate" name="deliveryDate" />
      </label>

      <label>
        Id de cliente
        <input type="text" formControlName="customerId" name="customerId" />
      </label>

      <label>
        Id de empleado
        <input type="text" formControlName="employeeId" name="employeeId" />
      </label>

      <label>
        Id (modificar)
        <input type="text" formControlName="id" name="id" />
      </label>
    </form>
  </section>
</main>
